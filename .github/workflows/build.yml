name: Build

on:
  push:
    branches: [master, feature/*]
    tags:
      - v*
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux (x64)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev libuv1-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/xmrig-proxy artifacts/
          cp src/config.json artifacts/
          strip artifacts/xmrig-proxy

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-proxy-linux-x64
          path: artifacts/

  build-windows:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            msvc_arch: x64
          - arch: x86
            msvc_arch: Win32

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download dependencies
        run: |
          Invoke-WebRequest -Uri "https://github.com/xmrig/xmrig-deps/releases/download/v6.6/xmrig-deps-6.6-msvc2022-${{ matrix.arch }}.zip" -OutFile deps.zip
          Expand-Archive -Path deps.zip -DestinationPath .

      - name: Build
        run: |
          cmake -G "Visual Studio 17 2022" -A ${{ matrix.msvc_arch }} -B build -DXMRIG_DEPS="${{ github.workspace }}\xmrig-deps-6.6-msvc2022-${{ matrix.arch }}"
          cmake --build build --config Release

      - name: Prepare artifacts
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item build\Release\xmrig-proxy.exe artifacts\
          Copy-Item src\config.json artifacts\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-proxy-windows-${{ matrix.arch }}
          path: artifacts/

  build-macos:
    name: macOS (arm64)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew install cmake libuv openssl@3

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)
          make -j$(sysctl -n hw.logicalcpu)

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/xmrig-proxy artifacts/
          cp src/config.json artifacts/
          strip artifacts/xmrig-proxy

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-proxy-macos-arm64
          path: artifacts/

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            cd "$name"
            if [[ "$name" == *"windows"* ]]; then
              zip -r "../${name}.zip" .
            else
              tar -czvf "../${name}.tar.gz" .
            fi
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
